<body>
    <h1>Counter :- <span id="value"></span></h1>
   
    <button id="add-btn" onclick="start()" >Start</button>
    <button id="sub-btn"onclick="stop()">Stop</button>
    <button id="increase" onclick="increase()" >increase</button>
    <button id="decrease"onclick="decrease()">decrease</button>
</body>

<script>


let count = 1;
let id ;
let start = () =>{
    let value = document.getElementById("value");
   id =  setInterval(()=>{
        
        value.innerText = count++;
        console.log(count)
        
    },1000)

   
}

let stop = ()=>{
   clearInterval(id) 
}

let increase = ()=>{
   
    console.log(count)
    
    value.innerText = count++;
    clearInterval(id) 
}

let decrease = ()=>{
    
    console.log(count)
    value.innerText = count--;
}
